<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 초간단 투두리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid">
    <header class="row">
        <div class="col-12 text-center">
            <h2>나만의 초간단 투두리스트</h2>
        </div>
        <div class="col-12 text-center">
            <h5 class="clock">00:00:00</h5>
        </div>
    </header>
    <main class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <form>
                <label for="toDo" class="form-label"><h4>오늘 할 일은?</h4></label>
                <div id="regist-box" class="d-flex">
                    <input id="toDo" class="form-control form-control-lg flex-grow-1" type="text" placeholder="예. 알고리즘 문제 풀기" aria-label=".form-control-lg example">
                    <button type="button" class="btn btn-outline-success ms-2">등록</button>
                </div>
            </form>
            <div class="not-null-alert">&nbsp;</div>
            <h4>할 일 목록</h4>
            <ul class="list-group"></ul>
            <div class="progress" role="progressbar" aria-label="Task Progress" aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar" style="width: 0%;" aria-valuenow="0">0%</div>
            </div>
        </div>
    </main>
    <footer class="row">
        <!-- 만든 사람이랑 깃허브 표시 -->
        <div class="col-12 text-center">
            <p>ⓒ 2024. Yoonho Cho All Rights Reserved.</p>
        </div>
    </footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="clock.js"></script>
</body>
</html>
